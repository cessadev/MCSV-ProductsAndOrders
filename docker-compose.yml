version: '3'
services:
  ### Postgres database for mcsv-inventory
  db-inventory:
    container_name: db-inventory
    image: postgres:16-alpine3.19
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcsv_inventory
      POSTGRES_USER: cessadev
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    expose:
      - 5432
    command: -p 5432

  ### Postgres database for mcsv-orders
  db-orders:
    container_name: db-orders
    image: postgres:16-alpine3.19
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcsv_orders
      POSTGRES_USER: cessadev
      POSTGRES_PASSWORD: password
    ports:
      - 5434:5434
    expose:
      - 5434
    command: -p 5434

  ### Postgres database for mcsv-products
  db-products:
    container_name: db-products
    image: postgres:16-alpine3.19
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcsv_products
      POSTGRES_USER: cessadev
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5433
    expose:
      - 5433
    command: -p 5433

  ### Postgres database for Keycloak
  db-keycloak:
    container_name: db-keycloak
    image: postgres:16-alpine3.19
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_keycloak
      POSTGRES_USER: cessadev
      POSTGRES_PASSWORD: password
    ports:
      - 5435:5435
    expose:
      - 5435
    command: -p 5435

  ### Keycloak
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.2
    command: ["start-dev"]
    ports:
      - 8181:8181
    expose:
      - 8181
    depends_on:
      - db-keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db-keycloak
      DB_DATABASE: db_keycloak
      DB_PORT: 5435
      DB_USER: cessadev
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8181
